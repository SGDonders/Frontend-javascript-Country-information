<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script defer type="module" src="app.js"></script>
    <title>Let's search some countries</title>
</head>
<body>
<header>
    <h1 id="page-title-search">Let's search some countries</h1>
</header>
<section>
    <img id="img-search" src="./assets/spinning-globe.gif" alt="picture of spinning world map">
</section>
<section class="search-fuction">
    <div class="wrap">
        <label class="search">
            <input type="text" id="searchField" placeholder="Type country name">
            <button id="searchButton">
                <p class="search-button-txt">SEARCH</p>
            </button>
        </label>
    </div>
</section>
<section>
    <ul id="search-ul"></ul>
</section>
<section class="container-search-error">
    <span id="error-search-msg"></span>
</section>
</body>
</html>
